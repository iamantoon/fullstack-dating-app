<div class="row">
    <table class="table">
        <thead>
            <tr>
                <th style="width: 30px;">Username</th>
                <th style="width: 40px;">Active roles</th>
                <th style="width: 30px;"></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td>{{user.username}}</td>
                <td>{{user.roles}}</td>
                <td><button class="btn btn-info" (click)="openRolesModal(user)">Edit roles</button></td>
            </tr>
        </tbody>
    </table>
</div>
